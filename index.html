<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>benmoyer.org</title>
  <link rel="icon" href="data:," />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15,23,42,0.85);
      --border: rgba(255,255,255,0.08);
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, #111827, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(2,6,23,0.75);
      border-bottom: 1px solid var(--border);
    }

    nav {
      max-width: 1000px;
      margin: auto;
      padding: 14px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      margin-left: 18px;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 70px 22px 90px;
    }

    .hero {
      margin-bottom: 60px;
    }

    .hero h1 {
      margin: 0 0 10px;
      font-size: 2.6rem;
      font-weight: 600;
    }

    .hero p {
      margin: 0;
      font-size: 1.05rem;
      color: #cbd5f5;
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      margin: 0 0 16px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px 18px;
    }

    .card a {
      text-decoration: none;
      color: var(--text);
      display: block;
      font-weight: 500;
    }

    .card p {
      margin: 6px 0 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      padding: 36px 0 30px;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <div class="brand">benmoyer.org</div>
    <div class="nav-links">
      <a href="https://github.com/Bamoyski" target="_blank">GitHub</a>

      <a href="https://uptime.benmoyer.org/status/home" target="_blank">Uptime</a>
    </div>
  </nav>
</header>

<main>

  <div class="hero">
    <h1>Ben Moyer</h1>
    <p>Personal site</p>
  </div>

  <section>
    <h2>Links</h2>
    <div class="grid">

      <div class="card">
        <a href="https://github.com/Bamoyski" target="_blank">
          GitHub
          <p>Code and projects</p>
        </a>
      </div>

    </div>
  </section>

</main>

</body>
</html>
